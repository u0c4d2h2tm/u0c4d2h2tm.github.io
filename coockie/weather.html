<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table>
      <tr id="date">

      </tr>
      <tr>

      </tr id="weather">
    </table>

    <script type="text/javascript">
      let xhr = new XMLHttpRequest();

      xhr.open('GET', "https://api.open-meteo.com/v1/forecast?latitude=35.6785&longitude=139.6823&daily=weathercode&timezone=Asia%2FTokyo");
      xhr.send();

      xhr.onreadystatechange = function() {
          if(xhr.readyState === 4 && xhr.status === 200) {

            let weathercode = JSON.parse(xhr.responseText)["daily"]["weathercode"][1];
            document.write(weathercode)
          }
      }

      array =["2022-6-16",
              "2022-6-17",
              "2022-6-18",
              "2022-6-19",
              "2022-6-20",
              "2022-6-21",
              "2022-6-22"];

      let tr_date =document.getElementById('date');
      array.forEach(function(date,i){
        tr_date.innerHTML = tr_date.innerHTML +date;
      });


    </script>

<table>
  <tr id="date">

  </tr>
  <tr>

  </tr id="weather">
</table>

  </body>
</html>
